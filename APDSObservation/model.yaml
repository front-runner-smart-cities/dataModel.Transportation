                model: https://schema.org/postOfficeBoxNumber
                type: Property
            postalCode:
              description: 'The postal code. For example, 24004'
              type: string
              x-ngsi:
                model: https://schema.org/https://schema.org/postalCode
                type: Property
            streetAddress:
              description: The street address
              type: string
              x-ngsi:
                model: https://schema.org/streetAddress
                type: Property
            streetNr:
              description: Number identifying a specific property on a public street
              type: string
              x-ngsi:
                type: Property
          type: object
          x-ngsi:
            model: https://schema.org/address
            type: Property
        areaServed:
          description: The geographic area where a service or offered item is provided
          type: string
          x-ngsi:
            model: https://schema.org/Text
            type: Property
        location:
          description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
          oneOf:
            - bbox:
                items:
                  type: number
                minItems: 4
                type: array
              coordinates:
                items:
                  type: number
                minItems: 2
                type: array
              type:
                enum:
                  - Point
                type: string
            - bbox:
                items:
                  type: number
                minItems: 4
                type: array
              coordinates:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type:
                enum:
                  - LineString
                type: string
            - bbox:
                items:
                  type: number
                minItems: 4
                type: array
              coordinates:
                items:
                  items:
                    items:
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type:
                enum:
                  - Polygon
                type: string
            - bbox:
                items:
                  type: number
                minItems: 4
                type: array
              coordinates:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                type: array
              type:
                enum:
                  - MultiPoint
                type: string
            - bbox:
                items:
                  type: number
                minItems: 4
                type: array
              coordinates:
                items:
                  items:
                    items:
                    minItems: 2
                    type: array
                  minItems: 2
                  type: array
                type: array
              type:
                enum:
                  - MultiLineString
                type: string
            - bbox:
                items:
                  type: number
                minItems: 4
                type: array
              coordinates:
                items:
                  items:
                    items:
                    minItems: 4
                    type: array
                  type: array
                type: array
              type:
                enum:
                  - MultiPolygon
                type: string
          x-ngsi:
            type: GeoProperty
      type: object
      x-ngsi:
        type: GeoProperty
    observedLocationPDOP:
      description: 'Accuracy of GPS position of the observed vehicle. This is expressed as ''Position Dilution Of Precision''(https: //en.wikipedia.org/wiki/Dilution_of_precision_(navigation)). (UN code ''MTR''). '
      type: number
      x-ngsi:
        type: Property
        units: meters
    observedMethod:
      description: 'The method of observation recorded for this observation element as defined by APDS (ObservationType). Enum:''anpr, chalk, visual, scanner, rfTranspoder, other'''
      enum:
        - anpr
        - chalk
        - other
        - rfTranspoder
        - scanner
        - visual
      type: string
      x-ngsi:
        type: Property
    observedSpeed:
      description: 'Denotes the magnitude of the horizontal component of the observed vehicles current velocity and is specified in kilometers per hour. If provided, the value of the speed attribute must be a non - negative real number.''-1'' MAY be used if speed is transiently unknown for some reason. (UN Code KMH).'
      oneOf:
        - minimum: 0
          type: number
        - maximum: -1
          minimum: -1
          type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: km/h
    observedVehicleColour:
      description: The colour of the observed vehicle
      type: string
      x-ngsi:
        type: Property
    observedVehicleMake:
