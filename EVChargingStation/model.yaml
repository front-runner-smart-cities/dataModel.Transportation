      type: string
      x-ngsi:
        type: Property

    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property

    endDateTime:
      description: Reported end time corresponding to this observation
      format: date-time
      type: string
      x-ngsi:
        type: Property

    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
