EVChargingStation:
  description: 'EV Charging Station'
  properties:
    acceptedPaymentMethod:
      description: 'Type(s) of charge when using this station. Enum:''ByBankTransferInAdvance, ByInvoice, Cash, CheckInAdvance, COD, DirectDebit, GoogleCheckout, PayPal, PaySwarm'''
      items:
        enum:
          - ByBankTransferInAdvance
          - ByInvoice
          - Cash
          - CheckInAdvance
          - COD
          - DirectDebit
          - GoogleCheckout
          - PayPal
          - PaySwarm
        type: string
      minItems: 1
      type: Property
      uniqueItems: true
      x-ngsi:
        model: https://schema.org/Text
    address:
      description: 'The mailing address.'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/Text'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/Text'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/Text'''
          type: string
        areaServed:
          description: 'Property. The geographic area where a service or offered item is provided. Model:''https://schema.org/Text'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, Spain. Model:''https://schema.org/Text'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, Spain. Model:''https://schema.org/Text'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/Text'''
          type: string
      type: Property
    allowedVehicleType:
      description: 'Vehicle type(s) which can be charged. Enum:''bicycle, bus, car, caravan, motorcycle, motorscooter, truck'' '
      items:
        enum:
          - bicycle
          - bus
          - car
          - caravan
          - motorcycle
          - motorscooter
          - truck
        type: string
      minItems: 1
      type: Property
      uniqueItems: true
      x-ngsi:
        model: http://schema.org/Text
    alternateName:
      description: 'An alternative name for this item'
      type: Property
    amperage:
      description: 'The total amperage offered by the charging station.'
      exclusiveMinimum: 0
      type: Property
      x-ngsi:
        model: http://schema.org/Number
        units: 'Ampers (A)'
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    availableCapacity:
      description: 'The number of vehicles which currently can be charged. It must lower or equal than `capacity`.'
      minimum: 0
      type: Property
      x-ngsi:
        model: http://schema.org/Number
    capacity:
      description: 'The total number of vehicles which can be charged at the same time. The total number of sockets can be higher. '
      minimum: 1
      type: Property
      x-ngsi:
        model: http://schema.org/Number
    chargeType:
      description: 'Type(s) of charge when using this station. Enum:''annualPayment, flat, free, monthlyPayment, other'''
      items:
        enum:
          - annualPayment
          - flat
          - free
          - monthlyPayment
          - other
        type: string
      minItems: 1
      type: Property
      uniqueItems: true
      x-ngsi:
        model: https://schema.org/Text
    contactPoint:
      description: 'Charging station contact point'
      type: Property
      x-ngsi:
        model: https://schema.org/contactPoint.
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: Property
    description:
      description: 'A description of this item'
      type: Property
    id:
      anyOf: &evchargingstation_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      type: Property
    location:
      $id: https://geojson.org/schema/Geometry.json
      $schema: "http://json-schema.org/draft-07/schema#"
      oneOf:
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      title: 'GeoJSON Geometry'
    name:
      description: 'The name of this item.'
      type: Property
    network:
      anyOf:
        - format: uri
          type: string
        - type: string
      description: 'The name of the Network, with that the operator cooperates. '
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    openingHours:
      description: 'Opening hours of the charging station. '
      type: Property
      x-ngsi:
        model: http://schema.org/openingHours
    operator:
      anyOf:
        - format: uri
          type: string
        - type: string
      description: 'Charging station''s operator. '
      type: Property
      x-ngsi:
        model: https://schema.org/Text
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *evchargingstation_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            - format: uri
              type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      type: Property
    socketNumber:
      description: 'The total number of sockets offered by this charging station'
      minimum: 1
      type: Property
      x-ngsi:
        model: http://schema.org/Number.
    socketType:
      description: 'The type of sockets offered by this station. Enum:''Caravan_Mains_Socket, CHAdeMO, CCS/SAE, Dual_CHAdeMO, Dual_J-1772, Dual_Mennekes, J-1772, Mennekes, Other, Tesla, Type2, Type3, Wall_Euro'''
      items:
        enum:
          - Caravan_Mains_Socket
          - CHAdeMO
          - CCS/SAE
          - Dual_CHAdeMO
          - Dual_J-1772
          - Dual_Mennekes
          - J-1772
          - Mennekes
          - Other
          - Tesla
          - Type2
          - Type3
          - Wall_Euro
        type: string
      minItems: 1
      type: Property
      uniqueItems: true
      x-ngsi:
        model: http://schema.org/Text
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: Property
    status:
      description: 'Status of the charging station. Enum:''almostEmpty, almostFull, empty, full, outOfService, withIncidence, working''. Or any other application-specific.'
      enum:
        - almostEmpty
        - almostFull
        - empty
        - full
        - outOfService
        - withIncidence
        - working
      type: Property
      x-ngsi:
        model: http://schema.org/Text
    type:
      description: 'NGSI Entity type. It has to be EVChargingStation'
      enum:
        - EVChargingStation
      type: Property
    voltage:
      description: 'The total voltage offered by the charging station'
      exclusiveMinimum: 0
      type: Property
      x-ngsi:
        model: http://schema.org/Number
        units: 'Volts (V)'
  required:
    - id
    - type
    - name
    - socketType
    - capacity
    - allowedVehicleType
  type: object
