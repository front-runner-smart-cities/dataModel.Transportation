EVChargingStation:

  description: EV Charging Station

  properties:

    acceptedPaymentMethod:
      description: Type(s) of charge when using this station. Enum:'ByBankTransferInAdvance, ByInvoice, Cash, CheckInAdvance, COD, DirectDebit, GoogleCheckout, PayPal, PaySwarm'
      items:
        enum:
          - ByBankTransferInAdvance
          - ByInvoice
          - Cash
          - CheckInAdvance
          - COD
          - DirectDebit
          - GoogleCheckout
          - PayPal
          - PaySwarm
        type: string
      minItems: 1
      type: array
      uniqueItems: yes
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    address:

      description: The mailing address

      properties:

        addressCountry:
          description: The country. For example, Spain
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property

        addressLocality:
          description: The locality in which the street address is, and which is in the region
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property

        addressRegion:
          description: The region in which the locality is, and which is in the country
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property

        district:
          description: A district is a type of administrative division that, in some countries, is managed by the local government
          type: string
          x-ngsi:
            type: Property

        postOfficeBoxNumber:
          description: The post office box number for PO box addresses. For example, 03578
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property

        postalCode:
          description: The postal code. For example, 24004
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property

        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property

        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/address
        type: Property

    allowedVehicleType:
      description: 'Vehicle type(s) which can be charged. Enum:''bicycle, bus, car, caravan, motorcycle, motorscooter, truck'' '
      items:
        enum:
          - bicycle
          - bus
          - car
          - caravan
          - motorcycle
          - motorscooter
          - truck
        type: string
      minItems: 1
      type: array
      uniqueItems: yes
      x-ngsi:
        model: http://schema.org/Text
        type: Property

    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property

    amountCollected:
      description: Amount collected towards the service corresponding to this observation
      type: number
      x-ngsi:
        type: Property

    amperage:
      description: The total amperage offered by the charging station.
      minimum: 0
      type: number
      x-ngsi:
        model: http://schema.org/Number
        type: Property
        units: Ampers (A)

    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    availableCapacity:
      description: The number of vehicles which currently can be charged. It must lower or equal than `capacity`
      minimum: 0
      type: number
      x-ngsi:
        model: http://schema.org/Number
        type: Property

    capacity:
      description: 'The total number of vehicles which can be charged at the same time. The total number of sockets can be higher. '
      minimum: 1
      type: number
      x-ngsi:
        model: http://schema.org/Number
        type: Property

    chargeType:
      description: Type(s) of charge when using this station. Enum:'annualPayment, flat, free, monthlyPayment, other'
      items:
        enum:
          - annualPayment
          - flat
          - free
          - monthlyPayment
          - other
        type: string
      minItems: 1
      type: array
      uniqueItems: yes
      x-ngsi:
        model: https://schema.org/Text
        type: Property

    chargingUnitId:
      description: The Id of the charging point in the EV charging station corresponding to this observation
      type: string
      x-ngsi:
        type: Property

    contactPoint:

      description: The details to contact with the item

      properties:

        areaServed:
          description: The geographic area where a service or offered item is provided. Supersedes serviceArea
          type: string
          x-ngsi:
            type: Property

        availabilityRestriction:
          anyOf:
            - description: Array of identifiers format of any NGSI entity
              items:
                maxLength: 256
                minLength: 1
                pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
                type: string
              type: array
              x-ngsi:
                type: Property
            - description: Array of identifiers format of any NGSI entity
              items:
                format: uri
                type: string
              type: array
              x-ngsi:
                type: Property
          description: This property links a contact point to information about when the contact point is not available. The details are provided using the Opening Hours Specification class
          x-ngsi:
            model: http://schema.org/hoursAvailable
            type: Relationship

        availableLanguage:
          anyOf:
            - anyOf:
                - type: string
                - items:
                    type: string
                  type: array
          description: A language someone may use with or at the item, service or place. Please use one of the language codes from the IETF BCP 47 standard. It is implemented the Text option but it could be also Language
          x-ngsi:
            model: http://schema.org/availableLanguage
            type: Property

        contactOption:
          anyOf:
            - type: string
            - items:
                type: string
              type: array
          description: An option available on this contact point (e.g. a toll-free number or support for hearing-impaired callers)
          x-ngsi:
            model: http://schema.org/contactOption
            type: Property

        contactType:
          description: Contact type of this item
          type: string
          x-ngsi:
            type: Property

        email:
          description: Email address of owner
          format: idn-email
          type: string
          x-ngsi:
            type: Property

        faxNumber:
          description: The fax number
          type: string
          x-ngsi:
            model: http://schema.org/Text
            type: Property

        name:
          description: The name of this item
          type: string
          x-ngsi:
            type: Property

        productSupported:
          description: The product or service this support contact point is related to (such as product support for a particular product line). This can be a specific product or product line (e.g. 'iPhone') or a general category of products or services (e.g. 'smartphones')
          type: string
          x-ngsi:
            model: http://schema.org/Text
            type: Property

        telephone:
          description: Telephone of this contact
          type: string
          x-ngsi:
            type: Property

        url:
          description: URL which provides a description or further information about this item
          format: uri
          type: string
          x-ngsi:
            type: Property

      type: object

      x-ngsi:
        model: https://schema.org/ContactPoint
        type: Property

    dataDescriptor:
      description: URI pointing to the data-descriptor entity
      format: uri
      type: string
      x-ngsi:
        type: Relationship

    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property

    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property

    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
