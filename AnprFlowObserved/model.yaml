AnprFlowObserved:
  description: 'The data model represents an observation linked to the passing of a vehicle at a certain location and at a given time. This Data Model is based on the [dataModel.Transportation/ItemFlowObserved], extended with ANPR specific properties and links to the observation images.'
  properties:
    address:
      description: The mailing address
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        district:
          description: 'A district is a type of administrative division that, in some countries, is managed by the local government.'
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
        streetNr:
          description: Number identifying a specific property on a public street.
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property
    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity.
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform.
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateObserved:
      description: Date of the observed entity defined by the user.
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateReceived:
      description: Property. Timestamp when the observation has been received by the platform.
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property
    id:
      anyOf: &anprflowobserved_-_properties_-_owner_-_items_-_anyof
        - description: Property. Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Property. Identifier format of any NGSI entity
          format: uri
          type: string
      description: Unique identifier of the entity
      x-ngsi:
        type: Property
    laneId:
      description: Property. Lane identifier. Lane identification provided by the observer.
      type: string
      x-ngsi:
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf: &anprflowobserved_-_properties_-_observedvehicle_-_properties_-_licenseplate_-_properties_-_coordinates_-_oneof
        - description: GeoProperty. Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
        - description: GeoProperty. Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
        - description: GeoProperty. Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
        - description: GeoProperty. Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
      x-ngsi:
        type: GeoProperty
    name:
      description: The name of this item.
      type: string
      x-ngsi:
        type: Property
    observedBy:
      anyOf:
        - description: Property. Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: Property. Identifier format of any NGSI entity
          format: uri
          type: string
      description: Relationship. The entity or device which has reported this observation
      x-ngsi:
        type: Relationship
    observedVehicle:
      description: Property. Information about the observed vehicle.
      properties:
        brand:
          description: Property. Detected brand of the observed vehicle.
          properties:
            confidence:
              description: Property. Confidence level of the detection
              maximum: 1
              minimum: 0
              type: number
            name:
              description: Property. Brand name identified
              type: string
          type: object
        color:
          description: Property. Detected color of the observed vehicle.
          properties:
            confidence:
              description: Property. Confidence level of the detection.
              maximum: 1
              minimum: 0
              type: number
            name:
              description: Property. Color name.
              type: string
          type: object
        country:
          description: Property. Detected country of the observed vehicle.
          properties:
            code:
              description: Property. Country code according to ISO 3166-1 alpha-2
              type: string
            confidence:
              description: Property. Confidence level of the detection.
              maximum: 1
              minimum: 0
              type: number
          type: object
        direction:
          description: Property. Detected direction of the observed vehicle.
          enum:
            - away
            - towards
          type: string
        licensePlate:
          description: Property. Detected license plate of the observed vehicle.
          properties:
            confidence:
              description: Property. Confidence level of the detection.
              maximum: 1
              minimum: 0
              type: number
            coordinates:
              description: 'GeoProperty. Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
              oneOf: *anprflowobserved_-_properties_-_observedvehicle_-_properties_-_licenseplate_-_properties_-_coordinates_-_oneof
            identifier:
              description: Property. License plate identifier
              type: string
          required:
            - identifier
          type: object
        model:
          description: Property. Detected brand model of the observed vehicle.
          properties:
            confidence:
              description: Property. Confidence level of the detection.
              maximum: 1
              minimum: 0
              type: number
            name:
              description: Property. Model name.
              type: string
          type: object
        speed:
          description: Property. Detected speed of the observed vehicle.
          minimum: 0
          type: number
      type: object
      x-ngsi:
        type: Property
    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf: *anprflowobserved_-_properties_-_owner_-_items_-_anyof
        description: Property. Unique identifier of the entity
      type: array
      x-ngsi:
        type: Property
    refImages:
      description: Relationship. Array of multiple objects that refer to images.
      items:
        - properties:
            contentType:
              description: Property. Content type according to IANA Media Types.
              type: string
            imageType:
              description: Property. Type of image
              enum:
                - plate
                - overview
                - anpr
              type: string
            url:
              description: Property. URL referencing to the image
              format: uri
              type: string
          required:
            - url
            - contentType
            - imageType
          type: object
      type: array
      x-ngsi:
        type: Relationship
    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    type:
      description: Property. NGSI Entity type. It has to be AnprFlowObserved
      enum:
        - AnprFlowObserved
      type: string
      x-ngsi:
        type: Property
    vehiclePlateNotRead:
      description: Property. Indicates if a license could not be read
      type: boolean
      x-ngsi:
        type: Property
    zonesServed:
      description: Property. Array of zones that are able to receive or read the observations
      items:
        type: string
      type: array
      x-ngsi:
        type: Property
  required:
    - id
    - type
    - location
    - dateObserved
  type: object
